<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">    
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>to do list</h1>
            <button class="add-task">+ Add new task</button>
        </header>
        <nav class="nav">
            <div class="buttons">
                <button class="all"><i class="fa-solid fa-inbox" aria-hidden="true"></i>All</button>
                <button><i class="fa-solid fa-calendar-day" aria-hidden="true"></i>Today</button>
                <button><i class="fa-solid fa-calendar-week" aria-hidden="true"></i>This Week</button>
            </div>
            <div class="projects">
                <h2>Projects</h2>
                <button class="add-project"><i class="fa-solid fa-plus" aria-hidden="true"></i>Create new project</button>
                <ul>
                </ul>
            </div>
        </nav>
        <main class="main">
            <div class="task-popup hidden">
                <form class="form">
                    <div class="tasks-container">
                        <div class="top">
                            <h3>Add your task!</h3>
                            <button class="remove-task">X</button>
                        </div>
                        <div class="tasks">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" autocomplete="off">

                            <label for="description">Description </label>
                            <textarea name="description" id="description" name="description" ></textarea>

                            <label for="date">Due Date</label>
                            <input type="date" name="date" id="date">

                            <p>Priority</p>
                            <div class="radio-buttons">
                                <div class="low">
                                    <input type="radio" id="low" name="priority" value="low">
                                    <label for="low"><img alt="green flag" src="../images/greenflag.png"></label>
                                </div>
                                <div class="medium">
                                    <input type="radio" id="medium" name="priority" value="medium">
                                    <label for="medium"><img alt="orange flag" src="../images/orangeflag.png"></label>
                                </div>
                                <div class="high">
                                    <input type="radio" id="high" name="priority" value="high">
                                    <label for="high"><img alt="red flag" src="../images/redflag.png"></label>
                                </div>
                            </div>
                            <button type="submit" class="submit-btn" id="submit-task" >Add task</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="project-popup hidden">
                <form class="form">
                    <div class="project-container">
                        <div class="top">
                            <h3>Add your project!</h3>
                            <button class="remove-project">X</button>
                        </div>
                        <div class="project-input">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" autocomplete="off" maxlength="15">
                            <button type="submit" class="submit-btn center" id="submit-project" >Add project</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <div class="task-display"></div>
    </div>
    <script src="https://kit.fontawesome.com/f9007cbfa6.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
